<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>회원가입</title>
</head>
<body>
<div class="container my-3">
  <div class="my-3 border-bottom">
    <div>
      <h4>회원가입</h4>
    </div>
  </div>
  <form th:action="@{/user/signup}" th:object="${memberCreateForm}" method="post">
    <div th:replace="form_errors :: formErrorsFragment"></div>
    <div>
      <label th:for="username" class="form-label">사용자 ID</label>
      <input type="text" th:field="*{username}" class="form-control">
    </div>
    <div>
      <label th:for="password_1" class="form-label">비밀번호</label>
      <input type="password" th:field="*{password_1}" class="form-control">
    </div>
    <div>
      <label th:for="password_2" class="form-label">비밀번호 확인</label>
      <input type="password" th:field="*{password_2}" class="form-control">
    </div>
    <div>
      <label th:for="email" class="form-label">이메일</label>
      <input type="email" th:field="*{email}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>

</body>
</html>
