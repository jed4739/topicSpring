<html layout:decorate="~{/layout}"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="ko">
<div layout:fragment="content" class="container" >
  <div class="my-3 border-bottom">
    <div>
      <h4>회원가입</h4>
    </div>
  </div>
<!--  해당 span tag 안됨 Thyleaf Error-->
<!--  fields hasError 문제-->
  <form th:action="@{/user/signup}" th:object="${memberCreateForm}"  method="post">
    <div>
      <label th:for="username" class="form-label">사용자 ID
        <input type="text" th:field="*{username}" class="form-control">
      </label>
    </div>
    <div>
      <label th:for="password" class="form-label">비밀번호
      <input type="password" th:field="*{password}" class="form-control">
      </label>
    </div>
    <div>
      <label th:for="email" class="form-label">이메일
      <input type="email" th:field="*{email}" class="form-control">
      </label>
    </div>
    <button type="submit" class="btn btn-primary">회원가입</button>
  </form>
</div>
</html>
