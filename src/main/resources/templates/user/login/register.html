<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Register</title>
  <style>
    div {
      margin-top: 10px;
      margin-bottom: 10px;
    }
    label {
      text-align: left;
    }
  </style>
</head>
<body>
<div class="text-center">
  <h1>Register</h1>
  <form role="form" th:action="@{/register}" th:object="${userForm}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="form-group">
      <label>ID
        <input type="text" th:field="*{userid}" class="form-control" placeholder="ID">
      </label>
    </div>
    <div class="form-group">
      <label>Password
      <input type="password" class="form-control" th:field="*{password}" placeholder="Password">
      </label>
    </div>
    <div class="form-group">
      <label>Name
      <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
      </label>
    </div>
    <div class="form-group">
      <label>E-mail
      <input type="email" th:field="*{mail}" class="form-control" placeholder="E-mail">
      </label>
    </div>
    <div class="form-group" style="text-align: center">
      <label th:for="role">
        <input type="radio" th:field="*{role}" class="ratio-1x1" value="User">User
      </label>
      <label th:for="role">
        <input type="radio" th:field="*{role}" class="ratio-1x1" value="Admin">Admin
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

</div>
</body>
</html>
