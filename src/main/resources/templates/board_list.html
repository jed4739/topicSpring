<table th:fragment="tableFragment">
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="board, index : ${boardList}">
            <td>
                <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>
            </td>
            <td th:text="${board.createDate}"></td>
        </tr>
    </tbody>
</table>
