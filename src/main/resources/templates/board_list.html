<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="board, index : ${boardList}">
            <td>
                <a th:href="@{|/board/detail/${board.id}|}" th:text="${board.title}"></a>
            </td>
            <td th:text="${board.createDate}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/board/create}" class="btn btn-primary">글 등록하기</a>
</div>
</html>
