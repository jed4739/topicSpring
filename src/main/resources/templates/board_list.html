<table th:fragment="tableFragment">
    <thead>
        <tr>
            <th>제목</th>
            <th>작성일시</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="board, loop : ${boardList}">
            <td>[[${board.title}]]</td>
            <td>[[${board.createDate}]]</td>
        </tr>
    </tbody>
</table>
