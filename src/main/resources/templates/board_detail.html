<html layout:decorate="~{layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">
    <h1 th:text="${board.title}"></h1>
    <div th:text="${board.content}"></div>
    <h5 th:text="|${#lists.size(board.commentList)}개의 답변이 있습니다.|"></h5>
    <div>
        <ul>
            <li th:each="answer : ${board.commentList}" th:text="${comment.content}"></li>
        </ul>
    </div>
    <form th:action="@{|/comment/create/${board.id}|}" th:object="${commentForm}" method="post" class="my-3">
        <div th:replace="form_errors :: formErrorsFragment"></div>
        <textarea th:field="*{content}" name="content" id="content" rows="15"></textarea>
        <input type="submit" value="답변등록">
    </form>
</div>
</html>
